<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Car Booking Details</h1>
        </div>

        <!-- Card with Booking Details -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <div class="flex items-center mb-4">
                <i class="fas fa-car-side text-3xl text-blue-500 mr-4"></i>
                <h2 class="text-2xl font-semibold text-gray-700">Booked Car Details</h2>
            </div>
            <div class="mb-4">
                <p class="text-lg text-gray-600"><strong>Car Model:</strong> Toyota Corolla 2023</p>
                <p class="text-lg text-gray-600"><strong>License Plate:</strong> ABC-1234</p>
                <p class="text-lg text-gray-600"><strong>Driver:</strong> John Smith</p>
            </div>
            <div class="mb-4">
                <p class="text-lg text-gray-600"><strong>Destination:</strong> Downtown City Center</p>
                <p class="text-lg text-gray-600"><strong>Estimated Arrival Time:</strong> 3:45 PM</p>
            </div>
            <div class="flex space-x-4 mt-6">
                <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded focus:outline-none">
                    <i class="fas fa-check-circle mr-2"></i> Book
                </button>
                <button onclick="window.history.back()" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded focus:outline-none">
                    <i class="fas fa-arrow-left mr-2"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
