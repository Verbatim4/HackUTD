<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        span {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Post a Ride</h1>
        <form>
            <div class="form-group">
                <label for="date">Date <span>*</span></label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="start-time">Start Time <span>*</span></label>
                <input type="time" id="start-time" name="start-time" required>
            </div>
            <div class="form-group">
                <label for="end-time">End Time <span>*</span></label>
                <input type="time" id="end-time" name="end-time" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination <span>*</span></label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
            </div>
            <div class="form-group">
                <label for="available-spots">Available Spots <span>*</span></label>
                <input type="number" id="available-spots" name="available-spots" placeholder="Enter number of spots" required>
            </div>
            <div class="form-group">
                <label for="category">Category <span>*</span></label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="business">Business</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit">Post Ride</button>
        </form>
    </div>
</body>
</html>
