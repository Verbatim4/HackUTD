<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .hover-effect:hover {
            border: 2px solid #2563eb; /* Tailwind's blue-700 */
        }

        #dark-map {
            filter: invert(1) hue-rotate(180deg); /* Basic dark mode for embedded maps */
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="bg-black border-b border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo Section -->
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{{ url_for('static', filename='logo.png') }}" class="h-8" alt="Logo" />
                <span class="text-2xl font-semibold text-white">EDIR</span>
            </a>
            <!-- Navigation Links -->
            <div class="hidden md:flex md:w-auto md:order-1">
                <ul class="flex flex-row font-medium space-x-8 text-white">
                    <li><a href="{{ url_for('index') }}" class="hover:text-blue-400"><b>Home</b></a></li>
                    <li><a href="{{ url_for('info') }}" class="hover:text-blue-400">About</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="{{ url_for('static', filename='logo.png') }}"  alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold">Sign up to your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="max-w-md mx-auto" action="{{ url_for('index') }}">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="email" name="floating_email" id="floating_email"
                        class="block py-2.5 px-0 w-full text-sm bg-transparent border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-6 peer-focus:scale-75">
                        Email address
                    </label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="password" name="floating_password" id="floating_password"
                        class="block py-2.5 px-0 w-full text-sm bg-transparent border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-6 peer-focus:scale-75">
                        Password
                    </label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="password" name="repeat_password" id="floating_repeat_password"
                        class="block py-2.5 px-0 w-full text-sm bg-transparent border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_repeat_password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-6 peer-focus:scale-75">
                        Confirm password
                    </label>
                </div>
                <button type="submit"
                    class="hover-effect text-white bg-blue-700 px-5 py-2.5 font-medium rounded-lg w-full">
                    Submit
                </button>
            </form>

            <p class="mt-10 text-center">
                Already have an account?
                <a href="{{ url_for('login') }}" class="font-semibold text-blue-400 hover:text-blue-500">Login Here</a>
            </p>
        </div>
    </div>

</body>

</html>
