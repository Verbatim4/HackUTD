<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center">

    <!-- Navigation Bar -->
    <nav class="bg-black border-b border-gray-700 w-full">
        <div class="flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center">
                <img src="https://via.placeholder.com/150" class="h-8" alt="Logo">
                <span class="text-2xl font-semibold text-white ml-3">EDIR</span>
            </a>
            <div class="flex items-center space-x-3">
                <button id="user-menu-button" class="flex rounded-full">
                    <img src="https://via.placeholder.com/50" class="w-8 h-8 rounded-full" alt="User Photo">
                </button>
                <div id="user-dropdown" class="hidden bg-white shadow rounded-lg">
                    <div class="px-4 py-3">
                        <p class="text-sm font-medium">Bonnie Green</p>
                        <p class="text-sm text-gray-500">name@example.com</p>
                    </div>
                    <ul>
                        <li><a href="#" class="block px-4 py-2 text-sm">Dashboard</a></li>
                        <li><a href="#" class="block px-4 py-2 text-sm">Settings</a></li>
                        <li><a href="#" class="block px-4 py-2 text-sm">Sign Out</a></li>
                    </ul>
                </div>
            </div>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white hover:text-blue-400">Home</a></li>
                <li><a href="#" class="text-white hover:text-blue-400">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="mt-8 p-6 bg-white rounded-lg shadow-lg w-full max-w-md">
        <!-- Form content -->
    </div>

    <script>
        document.getElementById('user-menu-button').addEventListener('click', () => {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.classList.toggle('hidden');
        });
    </script>

</body>
</html>
