<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Login</title>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            background-color: black;
            color: white;
        }

        input,
        label {
            color: white !important;
        }

        .hover\:border-blue-400:hover {
            border-color: #3b82f6;
        }

        .hover\:text-blue-400:hover {
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="bg-black border-b border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo Section -->
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{{ url_for('static', filename='logo.png') }}" class="h-8" alt="Logo" />
                <span class="text-2xl font-semibold text-white">EDIR</span>
            </a>
            <!-- Navigation Links -->
            <div class="hidden md:flex md:w-auto md:order-1">
                <ul class="flex flex-row font-medium space-x-8 text-white">
                    <li><a href="{{ url_for('index') }}" class="hover:text-blue-400"><b>Home</b></a></li>
                    <li><a href="{{ url_for('info') }}" class="hover:text-blue-400">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="{{ url_for('static', filename='logo.png') }}" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold tracking-tight">Login to your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="max-w-md mx-auto" action="{{ url_for('index') }}">
                <input type="hidden" name="type" value="log-in">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="email" name="floating_email" id="floating_email"
                        class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_email"
                        class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                        address</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="password" name="floating_password" id="floating_password"
                        class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_password"
                        class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                </div>

                <button type="submit"
                    class="text-white bg-transparent border border-blue-500 hover:bg-blue-500 hover:text-white font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">
                    Submit
                </button>
            </form>

            <p class="mt-10 text-center text-sm">
                Don't have an account?
                <a href="{{ url_for('sign_up') }}" class="font-semibold text-indigo-400 hover:text-indigo-500">Sign up
                    Here</a>
            </p>
        </div>
    </div>

</body>

</html>
