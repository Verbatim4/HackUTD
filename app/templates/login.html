<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extend with JS</title>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="bg-black border-b border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo Section -->
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{{ url_for('static', filename='logo.jpeg') }}" class="h-8" alt="Logo" />
                <span class="text-2xl font-semibold text-white">EDIR</span>
            </a>
            <!-- User and Menu Section -->
            <div class="flex items-center md:order-2 space-x-3 rtl:space-x-reverse">
                <button type="button" class="flex text-sm rounded-full focus:ring-4 focus:ring-gray-600"
                    id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown">
                    <span class="sr-only">Open user menu</span>
                    <img class="w-8 h-8 rounded-full" src="{{ url_for('static', filename='download.png') }}"
                        alt="User Photo">
                </button>
                <!-- Dropdown Menu -->
                <div class="hidden z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow"
                    id="user-dropdown">
                    <div class="px-4 py-3">
                        <span class="block text-sm text-gray-900">Bonnie Green</span>
                        <span class="block text-sm text-gray-500 truncate">name@flowbite.com</span>
                    </div>
                    <ul class="py-2" aria-labelledby="user-menu-button">
                        <li><a href="#" class="block px-4 py-2 text-sm text-gray-700">Dashboard</a></li>
                        <li><a href="#" class="block px-4 py-2 text-sm text-gray-700">Settings</a></li>
                        <li><a href="#" class="block px-4 py-2 text-sm text-gray-700">Earnings</a></li>
                        <li><a href="#" class="block px-4 py-2 text-sm text-gray-700">Sign Out</a></li>
                    </ul>
                </div>
            </div>
            <!-- Navigation Links -->
            <div class="hidden md:flex md:w-auto md:order-1">
                <ul class="flex flex-row font-medium space-x-8 text-white">
                    <li><a href="{{ url_for('index') }}" class="hover:text-blue-400"><b>Home</b></a></li>
                    <li><a href="{{ url_for('info') }}" class="hover:text-blue-400">About</a></li>
                    <li><a href="{{ url_for('postride') }}" class="hover:text-blue-400">Post Ride</a></li>
                    <li><a href="{{ url_for('catalog') }}" class="hover:text-blue-400">Find Ride</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="{{ url_for('static', filename='logo.jpeg') }}" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Login to your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

            <form class="max-w-md mx-auto" action="{{ url_for('index') }}">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="email" name="floating_email" id="floating_email"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_email"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                        address</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="password" name="floating_password" id="floating_password"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="floating_password"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                </div>

                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            </form>

            <p class="mt-10 text-center text-sm/6 text-gray-500">
                Don't have an account?
                <a href="{{ url_for('sign_up') }}" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign up
                    Here</a>
            </p>
        </div>
    </div>
</body>

</html>
